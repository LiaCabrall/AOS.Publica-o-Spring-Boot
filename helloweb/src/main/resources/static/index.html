<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/icon.png"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="/logo192.png"/>
    <link rel="manifest" href="/manifest.json"/>
    <title>React App</title>
    <script defer="defer" src="/static/js/main.27c92b2e.js"></script>
    <link href="/static/css/main.18274e46.css" rel="stylesheet">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div style="text-align: center;">
    <h1>Imagem Aleat√≥ria de Gato</h1>
    <br>
    <img id="catImage" src="" alt="Gato" width="300">
    </div>

    <script>
        async function fetchCatImage() {
            try {
                const response = await fetch('http://localhost:8080/info');
                const data = await response.json();
                
                const imageUrl = data.url;
                
                document.getElementById('catImage').src = imageUrl; 
            } catch (error) {
                console.error("Erro ao buscar a imagem:", error);
            }
        }

        window.onload = fetchCatImage;
    </script>
</body>
</html>
